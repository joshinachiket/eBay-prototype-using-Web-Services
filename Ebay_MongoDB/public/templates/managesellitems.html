<div ng-controller="cart">
	<div>
	<h1>THESE ARE YOUR ITEMS TO SELL!</h1>
		<table class="table">
			<tr>
				<th>PRODUCT NAME</th>
				<th>REMAINING PRODUCTS</th>
				<th>PRODUCT PRICE</th>
				<th>PRODUCT DESCRIPTION</th>
				<th>REMOVE FROM CART</th>
			</tr>
			<tr ng-repeat="ad in ads">
				<td>{{ad.product_name}}</td>
				<td>{{ad.tot_product}}</td>
				<td>{{ad.product_price}}</td>
				<td>{{ad.product_desc}}</td>
				<td><button name="ADD TO CART" ng-click="removeAD(ad.pid)" type="submit"
											class="btn btn-primary">REMOVE AD</button></td>
			</tr>
		</table>

	</div>
</div>
