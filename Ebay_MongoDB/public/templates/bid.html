<div class="container div-align" ng-controller="register">

	<div class="row centered-form">
		<div
			class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">

			<div class="panel panel-default">

				<div class="panel-heading">
					<h3 class="panel-title">
						Please enter your BIDDING item details!<br> <small>BUY! SELL!
							BID! WIN!</small>
					</h3>
				</div>

				<div class="panel-body">

					<form role="form">
						<div class="form-group">
							<input type="text" ng-model="product_name" name="product_name"
								id="product_name" class="form-control input-sm"
								placeholder="Product Name For BIDDING">
						</div>

						<div class="form-group">
							<input type="text" ng-model="product_desc" name="product_desc"
								id="product_desc" class="form-control input-sm"
								placeholder="Product Description For BIDDING">
						</div>

						<div class="row">

							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="text" ng-model="product_price"
										name="product_price" id="product_price"
										class="form-control input-sm" placeholder="Base Product BID">
								</div>
							</div>

						</div>
						<h3>A single bidding session is 4 days! Check your item status after end of this session</h3>

						<input type="submit" ng-click="submitBid()"
							value="Submit Your Advertisement!" class="btn btn-info btn-block">

					</form>

				</div>

			</div>
		</div>
	</div>
</div>
