<div ng-controller="cart">
	<div>
	<h1>THESE ARE YOUR ITEMS TO BID!</h1>
		<table class="table">
			<tr>
				<th>PRODUCT NAME</th>
				<th>PRODUCT DESCRIPTION</th>
				<th>PRODUCT PRICE</th>
				<th>CURRENT HIGHEST BIDDER</th>
				<th>CURRENT HIGHEST BID</th>
				<th>REMOVE FROM CART</th>
			</tr>
			<tr ng-repeat="ad in ads">
				<td>{{ad.product_name}}</td>
				<td>{{ad.product_desc}}</td>
				<td>{{ad.product_price}}</td>
				<td>{{ad.current_highest_bidder}}</td>
				<td>{{ad.current_highest_bid}}</td>
				<td><button name="REMOVE FROM BID" ng-click="removeYourBidAD(ad._id)" type="submit"
											class="btn btn-primary">REMOVE AD</button></td>
			</tr>
		</table>

	</div>
</div>
