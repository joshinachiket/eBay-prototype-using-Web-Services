<div class="container div-align" ng-controller="register">

	<div class="row centered-form">
		<div
			class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">

			<div class="panel panel-default">

				<div class="panel-heading">
					<h3 class="panel-title">
						Please enter your item details!<br> <small>BUY! SELL!
							BID! WIN!</small>
					</h3>
				</div>

				<div class="panel-body">

					<form role="form">
						<div class="form-group">
							<input type="text" ng-model="product_name" name="product_name"
								id="product_name" class="form-control input-sm"
								placeholder="Product Name">
						</div>

						<div class="form-group">
							<input type="text" ng-model="product_desc" name="product_desc"
								id="product_desc" class="form-control input-sm"
								placeholder="Product Description">
						</div>

						<div class="row">

							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="text" ng-model="product_price"
										name="product_price" id="product_price"
										class="form-control input-sm" placeholder="Product Price">
								</div>
							</div>

						</div>

						<div class="row">

							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="text" ng-model="tot_product" name="tot_product"
										id="tot_product" class="form-control input-sm"
										placeholder="TOTAL Products">
								</div>
							</div>

						</div>

						<input type="submit" ng-click="submitAd()"
							value="Submit Your Advertisement!" class="btn btn-info btn-block">

					</form>

				</div>

			</div>
		</div>
	</div>
</div>
